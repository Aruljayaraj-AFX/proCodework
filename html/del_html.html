<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Form</title>
</head>
<body>
    <h1>Your rest the password for this {{email}}</h1>
    <h1>FastAPI Form</h1>
    <form action="/codework/v1/del/submit/{{email}}" method="get">
        <label for="new_password">Field 1:</label>
        <input type="text" id="new_password" name="new_password" required><br><br>

        <label for="conform_password">Field 2:</label>
        <input type="text" id="conform_password" name="conform_password" required><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
